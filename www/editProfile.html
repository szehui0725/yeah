<div class="page navbar-fixed no-toolbar" data-page="editProfile">
    <!-- Top Navbar-->
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link">
                    <i class="fa fa-arrow-left"></i>
                    <span>back</span>
                </a>
            </div>
            <div class="center sliding">Edit Profile</div>
            <!--div class="right"
                  <a href="#" class="back link">
                      <i class="icon icon-back"></i>
                      <span>Back</span>
                  </a>
              </div-->
        </div>
    </div>

    <div class="page-content">
        <div class="list-block">
            <ul>
                <li>
                    <a href="#" class="item-content open-popover" data-popover=".popover-change-pic" id="editChangePic">
                        <div class="item-inner" align="center">
                            <!--img id="editProfilePic2" src="./img/1.png"/-->
                            <img id="editProfilePic" src="#" />
                            <i class="fa fa-edit"></i>
                        </div>
                    </a>
                </li>
                <li class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">Fullname:</div>
                        <div class="item-input">
                            <input type="text" id="eFullname" placeholder="fullname" />
                        </div>
                    </div>
                </li>
                <li class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">Username:</div>
                        <div class="item-input">
                            <input type="text" id="eUsername" placeholder="username" />
                        </div>
                    </div>
                </li>
                <li class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">Gender:</div>
                        <div class="item-input">
                            <select id="eGender">
                              <option selected disabled></option>
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                        </div>
                    </div>
                </li>
                <li class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">Email:</div>
                        <div class="item-input">
                            <input type="text" id="eEmail" placeholder="email" />
                        </div>
                    </div>
                </li>
                <li class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">NRIC:</div>
                        <div class="item-input">
                            <input type="text" id="eNric" placeholder="nric" />
                        </div>
                    </div>
                </li>
                <li class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">Date of birth:</div>
                        <div class="item-input">
                            <input type="text" id="picker-date" placeholder="dob" />
                        </div>
                    </div>
                </li>
                <li class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">Hp no:</div>
                        <input type="text" id="regDialCode" placeholder="+60" readonly />
                        <input type="text" id="eHp" placeholder="mobile_no" />
                    </div>
                </li>
                <li class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">Full address:</div>
                        <div class="item-input">
                            <textarea type="text" id="eAddress" placeholder="address"></textarea>
                        </div>
                    </div>
                </li>
                <li class="row" style="justify-content: space-around;">
                    <div class="col-50">
                        <a href="#" class="button button-fill" id="btnReset">Reset</a>
                    </div>
                    <div class="col-50">
                        <a href="" class="button button-fill" id="btnUpdate">Update</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
