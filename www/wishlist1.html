<div class="pages">
    <div data-page="checkout_cart" class="page navbar-fixed no-toolbar">
        <!-- Top Navbar-->
        <div class="navbar">
            <div class="navbar-inner">
                <!--div class="left">
                    <a href="#" class="link icon-only open-panel"><i class="fa fa-bars"></i></a>
                </div-->
                <div class="center sliding lang">[[checkout_cart]]</div>
                <div class="right">
                    <a href="#" class="back link">
                        <i class="fa fa-arrow-left"></i>
                        <span class="lang">[[bt_back]]</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="page-content checkout-cart-page">
            <div class="content-block">
                <div class="content-block-inner">
                    <table class="cart">
                        <thead>
                            <th>No</th>
                            <th class="lang">[[item]]</th>
                            <th class="lang">[[quantity]]</th>
                            <th class="lang" colspan="2">[[total]]</th>
                        </thead>
                        <tbody>

                        </tbody>
                        <tfoot>
                            <tr style="background-color: #e7ffe8;">
                                <td colspan="2" class="lang">[[sub_total]]</td>
                                <td colspan="3" class="sub-total"></td>
                            </tr>
                            <tr>
                                <td colspan="2" class="gst-text"></td>
                                <td colspan="3" class="gst"></td>
                            </tr>
                            <tr>
                                <td colspan="2" class="lang">[[shipping]]</td>
                                <td colspan="3" class="shipping"></td>
                            </tr>
                            <tr style="font-size: larger; font-weight: bold; background-color: #b5f3b7;">
                                <td colspan="2" class="lang">[[grand_total]]</td>
                                <td colspan="3" class="grand-total"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <a class="button button-fill btn-confirm-checkout"></a>
        </div>
    </div>
</div>
